name: Update README

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install -r src/requirements.txt
      - name: Set environment variables
        run: |
          echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" >> .env
          echo "CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" >> .env
          echo "CLOUDFLARE_API_KEY=${{ secrets.CLOUDFLARE_API_KEY }}" >> .env
          echo "HYPERBOLIC_API_KEY=${{ secrets.HYPERBOLIC_API_KEY }}" >> .env
          echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> .env
      - name: Run script
        run: |
          python src/pull_available_models.py
      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code
      - name: Commit changes
        if: steps.changes.outputs.exit_code != '0'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README with latest models"
          branch: update-readme-${{ github.run_id }}
      - name: Create Pull Request
        if: steps.changes.outputs.exit_code != '0'
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Update README with latest models"
          body: "This PR updates the README with the latest available models."
          branch: update-readme-${{ github.run_id }}
          base: main
